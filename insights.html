<!DOCTYPE html>
<html>
<head>
  <title>INSIGHTS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <br><br><br><br><br><br><br><br><br>

  <div style="width: 80%; margin: auto;">
    <canvas id="INSIGHTS" width="800" height="400"></canvas>
  </div>

  <script>
    // Sample data
    const data = {
      labels: ['January', 'February', 'March', 'April', 'May', 'June'],
      datasets: [{
        label: 'MONEY SPENT',
        data: [1000, 2500, 3000, 2000, 1500, 3500], 
        fill: false,
        borderColor: 'rgba(54, 162, 235, 1)', // Blue
        tension: 0.4
      }]
    };

    const options = {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    };

    // Create a line chart
    const ctx = document.getElementById('INSIGHTS').getContext('2d');
    const myLineChart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: options
    });
  </script>
</body>
</html>
